<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand mt-1" title="Click if you want to go to the home page" [routerLink]="['']">Don't Fotget Aga<span class="text-warning">!</span>n</a>
    <button
      class="navbar-toggler mt-1"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" [ngbCollapse]="isMenuCollapsed">
      <div *ngIf="isLoggedIn()" class="navbar-nav mr-auto mt-1">
        <a class="nav-item nav-link" [routerLink]="['/reminders']" (click)="isMenuCollapsed = true">Reminders</a>
      </div>

      <div *ngIf="isLoggedIn()" class="dropdown text-light mt-1" ngbDropdown>
        <a class="dropdown-toggle" ngbDropdownToggle>
          Welcome <span title="This is your beatiful name &lt;3">{{ authService.decodedToken?.uniqueName }}</span>
        </a>

        <div class="dropdown-menu" ngbDropdownMenu>
          <a class="nav-item nav-link" title="I'll miss you :(" (click)="logout()" ngbDropdownItem  (click)="isMenuCollapsed = true"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
      <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline ml-auto" (ngSubmit)="login()">
        <input
          class="form-control mr-2 mt-1"
          type="email"
          name="email"
          placeholder="Email"
          required
          [(ngModel)]="model.email"
          maxlength="200"
        />
        <input
          class="form-control mr-2 mt-1"
          type="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="model.password"
          minlength="4"
        />
        <button
          class="btn btn-success mt-1"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
