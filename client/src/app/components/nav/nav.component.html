<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" title="Click if you want to go to the home page" [routerLink]="['']">Don't Fotget Aga<span class="text-warning">!</span>n</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div *ngIf="isLoggedIn()" class="navbar-nav mr-auto">
        <a class="nav-item nav-link" [routerLink]="['/reminders']">Reminders</a>
      </div>

      <div *ngIf="isLoggedIn()" class="dropdown text-light" dropdown>
        <a class="dropdown-toggle" dropdownToggle>
          Welcome <span title="This is your beatiful name &lt;3">{{ authService.decodedToken?.uniqueName }}</span>
        </a>

        <div class="dropdown-menu" *dropdownMenu>
          <a class="nav-item nav-link" title="I'll miss you :(" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>

      <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline ml-auto" (ngSubmit)="login()">
        <input
          class="form-control mr-2"
          type="email"
          name="email"
          placeholder="Email"
          required
          [(ngModel)]="model.email"
        />
        <input
          class="form-control mr-2"
          type="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="model.password"
        />
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
