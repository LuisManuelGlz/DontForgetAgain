<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">Sign Up</h2>
  
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="firstName" [(ngModel)]="model.firstName" placeholder="First name" maxlength="250">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="lastName" [(ngModel)]="model.lastName" placeholder="Last name" maxlength="250">
  </div>

  <div class="form-group">
    <input type="email" class="form-control" required name="email" [(ngModel)]="model.email" placeholder="Email" maxlength="200">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password" minlength="4">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password2" [(ngModel)]="model.password2" placeholder="Confirm your password" minlength="4">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-success">Register</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
